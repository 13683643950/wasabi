language: java
jdk:
- oraclejdk8
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
  - "~/.m2/repository"
branches:
  only:
  - "/^(?i:feature)/.*$/"
  - develop
  - master
after_success:
- mvn clean test jacoco:report cobertura:cobertura coveralls:report
- "./.travis/before-deploy.sh"
- "./.travis/deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
