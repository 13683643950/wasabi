#
# Settings/Properties for running Wasabi Tests
#

############
# API Server
############

# Can override values by setting system properties
# e.g.:
# -Dapi.server.name=localhost:8080
# -Dapi.server.protocol=http
# -Dapi.version.string=v1
# -Dnode.count=1
# -Duser.name=wasabi@example.com
# -Duser.password=wasabi01
# -Dexperiment.prefix=experiment
# -Dbucket.prefix=bucket

# Local:
node-count=1
api-server-name=localhost:8080
api-server-protocol=http
api-version-string=v1

#Specify user-name while basic authentication.
#If Authorization headers are provided then this user-name will not used for authentication,
#but still need to be specified as it is referred in functional tests.
user-name=admin

#Specify password while basic authentication.
#If Authorization headers are provided then this password will be completely ignored.
password=admin

#Specify user's email here
user-email=admin@example.com

#Specify user's lastname here
user-lastname=Admin

#This is for specifying a custom authorization header and not depend on the basic authentication provided by the
#user-name and password fields above.
#Please change the user-name property to empty to override basic authentication with this custom header spec.
header.Authorization=

#Allows passing the Cookie header in the HTTP requests made from the test framework.
header.Cookie=

test-user=wasabi_reader@example.com

# Pattern:
#   ^
#   1
#       token version
#   /
#       slash
#   V1-[0-9]+-[a-zA-Z0-9]{22}
#       IUS Ticket
#   /
#       slash
#   [0-9]{10}
#       timestamp
#   /
#       slash
#   [0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}Z
#       date
#   /
#       slash
#   [a-zA-Z0-9\\._-@]+
#       user ID
#   /
#       slash
#   [a-f0-9]{40}
#       salted token
#   $
validTokenPattern=^1/V1-[0-9]+-[a-zA-Z0-9]{22}/[0-9]{10}/[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}Z/[a-zA-Z0-9\\._@-]+/[a-f0-9]{40}$
database.url=jdbc:mysql://${mysql.host}/wasabi
database.username=readwrite
database.password=readwrite
